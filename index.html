<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <style>
    .cart-icon {
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .product-card {
      margin-bottom: 20px;
    }
    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #f8f9fa;
      text-align: center;
    }
  </style>
</head>
<body>

  <header class="container mt-3">
    <div class="d-flex justify-content-end">
      <div class="cart-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" width="32">
        <div class="cart-count">3</div>
      </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide mt-2" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://placehold.co/2000x400" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/2000x400" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/2000x400" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row">
      
      <div class="col-sm-3">
        <h5>Categorías</h5>
        <ul class="list-group">
          <li class="list-group-item">Categoría 1</li>
          <li class="list-group-item">Categoría 2</li>
          <li class="list-group-item">Categoría 3</li>
          <li class="list-group-item">Categoría 4</li>
        </ul>
      </div>

      
      <div class="col-sm-9">
        <div class="row">
          
          <div class="col-12 col-md-4 product-card">
            <div class="card h-100">
              <img src="https://placehold.co/600x400" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Producto 1</h5>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 product-card">
            <div class="card h-100">
              <img src="https://placehold.co/600x400" class="card-img-top" alt="Producto 2">
              <div class="card-body">
                <h5 class="card-title">Producto 2</h5>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 product-card">
            <div class="card h-100">
              <img src="https://placehold.co/600x400" class="card-img-top" alt="Producto 3">
              <div class="card-body">
                <h5 class="card-title">Producto 3</h5>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 product-card">
            <div class="card h-100">
              <img src="https://placehold.co/600x400" class="card-img-top" alt="Producto 4">
              <div class="card-body">
                <h5 class="card-title">Producto 4</h5>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 product-card">
            <div class="card h-100">
              <img src="https://placehold.co/600x400" class="card-img-top" alt="Producto 5">
              <div class="card-body">
                <h5 class="card-title">Producto 5</h5>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 product-card">
            <div class="card h-100">
              <img src="https://placehold.co/600x400" class="card-img-top" alt="Producto 6">
              <div class="card-body">
                <h5 class="card-title">Producto 6</h5>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Diseñado por: Josue Manuel Martinez Pedroza - 1890-17-12512
  </footer>

</body>
</html>
